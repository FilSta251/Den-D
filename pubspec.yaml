name: svatebni_planovac
description: "A new Flutter project."
publish_to: 'none' # Odstraňte, pokud chcete publikovat na pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.6.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  table_calendar: ^3.1.3
  intl: 0.19.0  # Je potřeba kvůli flutter_localizations, která je zafixovaná na tuto verzi
  timezone: ^0.10.0
  percent_indicator: ^4.2.4
  shared_preferences: ^2.5.2
  equatable: ^2.0.7
  in_app_purchase: ^3.2.1
  firebase_analytics: ^11.4.4
  firebase_crashlytics: ^4.3.2
  get_it: ^8.0.3
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  flutter_facebook_auth: ^7.1.1
  logger: ^2.5.0
  easy_localization: ^3.0.0
  http: ^1.3.0
  fl_chart: ^0.70.2
  flutter_local_notifications: ^19.2.0  # Ponechejte novější verzi
  pdf: ^3.11.3
  path_provider: ^2.1.5
  share_plus: ^11.0.0
  google_fonts: ^6.2.1
  open_file: ^3.5.10
  connectivity_plus: ^6.1.4
  firebase_performance: ^0.10.1+5
  device_info_plus: ^11.4.0
  package_info_plus: ^8.3.0
  


fonts:
  - family: Roboto
    fonts:
      - asset: assets/fonts/Roboto-Regular.ttf
      - asset: assets/fonts/Roboto-Bold.ttf
        weight: 700

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/config.json
    - assets/images/logo.png
    - assets/translations/cs.json
    - assets/translations/en.json