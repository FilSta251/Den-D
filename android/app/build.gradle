plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase/Google
    id "com.google.gms.google-services"
    id "com.google.firebase.firebase-perf"
    id "com.google.firebase.crashlytics"
}

// ---------- VERZE Z pubspec.yaml (přes local.properties) ----------
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> localProperties.load(reader) }
}
def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'
// ---------------------------------------------------------------

android {
    namespace "cz.filip.svatebniplanovac"
    compileSdk 36

    defaultConfig {
        applicationId "cz.filip.svatebniplanovac"
        minSdk 24
        targetSdk 36
        // ČÍSLA VERZÍ z pubspec.yaml (např. version: 1.3.1+14)
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file("C:/Users/Phili/my-release-key.jks")
            storePassword "Lenicka251!"
            keyAlias "upload"
            keyPassword "Lenicka251!"
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            shrinkResources false
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs += ["-Xjvm-default=all"]
    }

    packaging {
        resources {
            excludes += ["META-INF/DEPENDENCIES"]
        }
    }

    lint {
        abortOnError = false
        checkReleaseBuilds = false
    }

    ndkVersion "27.0.12077973"
}

dependencies {
    // Desugaring
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"

    // Firebase (BOM = jedna verze pro vše)
    implementation platform("com.google.firebase:firebase-bom:33.1.2")
    implementation "com.google.firebase:firebase-auth"
    implementation "com.google.firebase:firebase-firestore"
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-messaging"
    implementation "com.google.firebase:firebase-storage"
    implementation "com.google.firebase:firebase-crashlytics"
    implementation "com.google.firebase:firebase-perf"

    // AndroidX / Material
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"

    // MultiDex
    implementation "androidx.multidex:multidex:2.0.1"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.7.0"

    // Kotlin stdlib
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.1.0"
}

flutter {
    source = "../.."
}
